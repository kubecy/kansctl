---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: bigquant-prod-mysql-cluster-secondary-storage
  labels:
    app.bigquant.ai/component: mysql-cluster
    app.bigquant.ai/mysql-cluster-role: secondary
    storage-class.performance-tier: gold
  annotations:
    app.bigquant.ai/component: mysql-cluster
    app.bigquant.ai/mysql-cluster-role: secondary
    storage.kubernetes.io/is-default-class: "false"
    volume.beta.kubernetes.io/storage-class-description: Balanced SSD storage for MySQL secondary nodes
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain
allowVolumeExpansion: true
parameters:
  type: ssd
  fsType: xfs
  iopsPerGB: "30"
  throughput: "300Mi"
mountOptions:
  - noatime
  - nodiratime
