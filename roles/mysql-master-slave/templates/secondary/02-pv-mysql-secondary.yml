---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: prod-db-mysql-cluster-secondary-data-0
  namespace: prod-db
  labels:
    app.bigquant.ai/component: mysql-cluster
    app.bigquant.ai/mysql-cluster-role: secondary
    storage-class.performance-tier: gold
  annotations:
    app.bigquant.ai/component: mysql-cluster
    app.bigquant.ai/mysql-cluster-role: secondary
    pv.kubernetes.io/provisioned-by: local-volume-provisioner
spec:
  accessModes: [ReadWriteOnce]
  capacity:
    storage: 500Gi
  volumeMode: Filesystem
  storageClassName: prod-db-mysql-cluster-secondary-storage
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /mnt/ssd-volumes/mysql-secondary-0
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values: ["db-node-03"]
  mountOptions:
    - noatime
    - nodiratime
