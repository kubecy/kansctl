---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: bigquant-prod-mysql-cluster-primary-storage
  labels:
    app.bigquant.ai/component: mysql-cluster
    app.bigquant.ai/mysql-cluster-role: primary
    storage-class.performance-tier: platinum
  annotations:
    app.bigquant.ai/component: mysql-cluster
    app.bigquant.ai/mysql-cluster-role: primary
    storage.kubernetes.io/is-default-class: "false"
    volume.beta.kubernetes.io/storage-class-description: High-performance SSD storage for MySQL primary nodes
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain
allowVolumeExpansion: true
parameters:
  type: ssd
  fsType: xfs
  iopsPerGB: "50"
  throughput: "500Mi"
mountOptions:
  - noatime
  - nodiratime
  - nobarrier
